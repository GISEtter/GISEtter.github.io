<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Source GIS Web App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    nav.scrolled {
      background: #000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .parallax-container {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      perspective-origin: center;
    }

    .parallax-layer {
      position: relative;
      height: 100vh;
      transform-style: preserve-3d;
    }

    .parallax-background {
      background-image: url('https://source.unsplash.com/1600x900/?map,landscape');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateZ(-1px) scale(2);
      z-index: -1;
    }

    .header-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .header-content h1 {
      font-size: 3rem;
    }

    #map {
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#map">Map</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="parallax-container">
    <div class="parallax-layer">
      <div class="parallax-background"></div>
      <div class="header-content">
        <h1>Open Source GIS Viewer</h1>
        <p>Interactive Mapping with Leaflet + GitHub</p>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([37.8, -96]).addTo(map)
      .bindPopup('USA Center Point')
      .openPopup();

    // Scroll navbar background toggle
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('navbar');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
